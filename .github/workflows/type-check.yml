name: Type Check

on:
  push:
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install mypy numpy matplotlib

    - name: Run mypy on src
      run: |
        mypy src/

    - name: Run mypy on examples
      run: |
        mypy examples/ || true

    - name: Run mypy on examples_2d
      run: |
        mypy examples_2d/ || true
